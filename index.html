<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
          rel="stylesheet">

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Device Shop Checkout | devChallenges.io</title>
  </head>
  <body>
    <section class="checkout">
      <header>
        <div class="header-title">
          <h1>Checkout</h1>
          <span class="item-badge">3 items</span>
      </header>
    </section>
    <main>
      <section class="checkout-summary">
        <div class="product-list">
          <div class="product flex">
            <div class="product-img-container">
              <img
                src="resources/Gold.png"
                alt="iPhone 12 Pro image"
                class="product-img"
              />
            </div>
            <div class="product-details">
              <p class="bold">iPhone 12 Pro</p>
              <p>Golden</p>
              <p class="product-quantity">x 1</p>
            </div>
            <div class="flex product-price-container">
              <p class="product-price bold">$999.00</p>
              <button class="cancel-btn">&#x2715;</button>
            </div>
          </div>
          <div class="product flex">
            <div class="product-img-container">
              <img
                src="resources/Apple-watch.png"
                alt="Apple watch image"
                class="product-img"
              />
            </div>
            <div class="product-details">
              <p class="bold">Apple Watch</p>
              <p>Blue</p>
              <p class="product-quantity">x 1</p>
            </div>
            <div class="flex product-price-container">
              <p class="product-price bold">$399.00</p>
              <button class="cancel-btn">&#x2715;</button>
            </div>
          </div>
          <div class="product flex">
            <div class="product-img-container">
              <img
                src="resources/iMac@2x.png"
                alt="iMac image"
                class="product-img"
                />
            </div>
            <div class="product-details">
              <p class="bold">iMac</p>
              <p>Green</p>
              <p class="product-quantity">x 1</p>
            </div>
            <div class="flex product-price-container">
              <p class="product-price bold">$1199.00</p>
              <button class="cancel-btn">&#x2715;</button>
            </div>
          </div>
        </div>
        <hr class="line-break">
        <div class="flex checkout-coupon">
          <input type="text" placeholder="Enter coupon code" />
          <button class="btn-coupon">Apply Coupon</button>
        </div>
        <div class="checkout-total">
          <div class="checkout-subtotal">
            <p>Sub total</p>
            <p>$2597.00</p>
          </div>
          <div class="checkout-tax">
            <p>Tax</p>
            <p>$623.28</p>
          </div>
          <div class="checkout-total-amount">
            <p>Total</p>
            <p>$3220.28</p>
          </div>
        </div>
      </section>
      <section class="checkout-contact">
        <h2>Contact Information</h2>
        <form>
          <div class="form-group"> 
            <label for="name">First & Last name</label>
            <input
              type="text"
              id="name"
              placeholder="Enter first & last name"
            />
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="text"
              id="email"
              placeholder="Enter email address"
            />
          </div>
          <div class="form-group">
            <label for="country">Country</label>
            <select name="country" id="country">
              <option value="Finland">Finland</option>
              <option value="USA">USA</option>
              <option value="Canada">Canada</option>
              <option value="UK">UK</option>
            </select>
          </div>
          <div class="form-group">
            <label for="postal-code">Postal Code</label>
            <input
              type="text"
              id="postal-code"
              placeholder="00270"
            />
          </div>
      </section>
    </main>
    <footer>
      <div class="author-info">
        Coded by <a href="#">Your Name Here</a> | Challenge by
        <a href="https://www.devchallenges.io?ref=challenge" target="_blank"
          >devChallenges.io</a
        >.
      </div>
    </footer>
  </body>
</html>
