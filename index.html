<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Device Shop Checkout | devChallenges.io</title>
  </head>
  <body>
    <section class="checkout">
      <header>
        <div class="header-title">
          <h1>Checkout</h1>
          <p>3 items</p>
      </header>
    </section>
    <main>
      <section class="checkout-summary">
        <div class="product-list">
          <div class="product flex">
            <img
              src="resources/Gold.png"
              alt="iPhone 12 Pro image"
              class="product-img"
            />
            <div class="product-details">
              <h2>iPhone 12 Pro</h2>
              <p>Golden</p>
              <p>x 1</p>
            </div>
            <p>$999.00</p>
          </div>
          <div class="product flex">
            <img
              src="resources/Apple-watch.png"
              alt="Apple watch image"
              class="product-img"
            />
            <div class="product-details">
              <h2>Apple Watch</h2>
              <p>Blue</p>
              <p>x 1</p>
            </div>
            <p>$399.00</p>
          </div>
          <div class="product flex">
            <img
              src="resources/iMac.png"
              alt="iMac image"
              class="product-img"
            />
            <div class="product-details">
              <h2>iMac</h2>
              <p>Green</p>
              <p>x 1</p>
            </div>
            <p>$1199.00</p>
          </div>
        </div>
        <div class="checkout-coupon">
          <input type="text" placeholder="Enter coupon code" />
          <button class="btn-coupon">Apply Coupon</button>
        </div>
        <div class="checkout-total">
          <div class="checkout-subtotal">
            <p>Sub total</p>
            <p>$2597.00</p>
          </div>
          <div class="checkout-tax">
            <p>Tax</p>
            <p>$623.28</p>
          </div>
          <div class="checkout-total-amount">
            <p>Total</p>
            <p>$3220.28</p>
          </div>
        </div>
      </section>
      <section class="checkout-contact">
        <h2>Contact Information</h2>
        <form>
          <div class="form-group"> 
            <label for="name">First & Last name</label>
            <input
              type="text"
              id="name"
              placeholder="Enter first & last name"
            />
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="text"
              id="email"
              placeholder="Enter email address"
            />
          </div>
          <div class="form-group">
            <label for="country">Country</label>
            <select name="country" id="country">
              <option value="Finland">Finland</option>
              <option value="USA">USA</option>
              <option value="Canada">Canada</option>
              <option value="UK">UK</option>
            </select>
          </div>
          <div class="form-group">
            <label for="postal-code">Postal Code</label>
            <input
              type="text"
              id="postal-code"
              placeholder="00270"
            />
          </div>
      </section>
    </main>
    <footer>
      <div class="author-info">
        Coded by <a href="#">Your Name Here</a> | Challenge by
        <a href="https://www.devchallenges.io?ref=challenge" target="_blank"
          >devChallenges.io</a
        >.
      </div>
    </footer>
  </body>
</html>
